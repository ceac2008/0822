$def with(results)

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改</title>
</head>
<body>
<form name="kk" method="post" action="/update">
$for test in results:
    <input type="hidden" name="Id" value="$test.Id">
    姓名：<input type="text" name="user" value="$test.user"><br>
    密码：<input type="text" name="pwd" value="$test.pwd"><br>
    特长：
     $for x in ['武术','唱歌','跳舞','跑步']:
        $if test.tc.find(x)>-1:
             <input type="checkbox" name="tc" value="$x" checked="checked">$x
        $else:
            <input type="checkbox" name="tc" value="$x">$x
    <br>
        <input type="submit" value="修改">
</form>
</body>
</html>
